<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      <html lang= "en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
  <title>Blackjack</title>
</head>

<body>
Welcome to the game
<br/>
Your cards: 
<ul>
	<ui:repeat var="cardTemp" value="#{gameController.yourCards}">
		<li>#{cardTemp.name}</li>
	</ui:repeat>
	<li>Your Score: #{gameController.getYourScore()}</li>
</ul>

<h:commandButton value = "Hit" action = "#{gameController.getCardForPlayer()}"/>
<h:commandButton value = "Stay" action = "#{gameController.getMessage()}"/>

</body>

</html>
